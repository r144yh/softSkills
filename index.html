<!doctype html>
<html lang="en">
<head>
    <title>Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Basic Scene with Environment - Prototype">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sky color="#ECECEC"></a-sky>
    <!-- Окружение, прямо из коробки! -->
    <a-entity
            environment="preset: tron;
                         dressingAmount: 90;
                         skyType: gradient;
                         horizonColor: #E3C6E8;
                         groundTexture: checkerboard;
                         groundColor: #B9D9F0;
                         groundColor2: #ADCCE0;
                         dressing: trees;
                         dressingColor: #B4D9B2;
                         grid: none;
                         groundTexture: walkernoise;"
            light="type: ambient; color: #65107D">
    </a-entity>
<!--    <a-scene environment="preset: starry">
        <a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-camera>
    </a-scene>-->
</a-scene>
</body>
</html>
